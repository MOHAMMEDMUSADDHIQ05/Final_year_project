<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Influencers Marketing Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="astyle.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form action="admin-dashboard.html" method="POST">
      <label for="admin-email">Email:</label>
      <input type="email" id="admin-email" name="admin-email" placeholder="Enter your email" required>

      <label for="admin-password">Password:</label>
      <input type="password" id="admin-password" name="admin-password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="message">
      <p><a href="index.html">Back to Home</a></p>
    </div>
  </div>
</body>
</html>
